Configutation:
  status: warn

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
#        pattern: "%d{yyyy-MM-dd HH:mm:ss.nnnnnn} %highlight{%5p} ${hostName} --- [%15.15t] %-40.40c{1.} : %m%n%ex"
        pattern: "%d{HH:mm:ss.nnnnnn} %highlight{%5p} %-20.20c{1.} : %m%n%ex"

  Loggers:
    logger:
      - name: mjs.kafka
        level: debug
        additivity: false
        AppenderRef:
          - ref: CONSOLE
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
